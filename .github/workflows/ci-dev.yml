name: CI · Dev

on:
  push:
    branches:
      - develop
      - "feat/**"
      - "fix/**"
      - "chore/**"
      - "refactor/**"
      - "docs/**"
      - "test/**"
  pull_request:
    branches:
      - develop

permissions:
  contents: read

concurrency:
  group: ci-dev-${{ github.ref }}
  cancel-in-progress: true

env:
  SWIFT_VERSION: "6.2.3"
  XCODE_VERSION: "26.0"
  UNIT_TEST_FILTER: "QUICCoreTests|QUICCryptoTests|QUICRecoveryTests|QUICStreamTests|QPACKTests"

jobs:
  # ---------------------------------------------------------------------------
  # Build & unit tests – macOS
  # ---------------------------------------------------------------------------
  unit-tests-macos:
    name: "Unit Tests · macOS (Swift ${{ matrix.swift }})"
    runs-on: macos-26
    strategy:
      fail-fast: false
      matrix:
        swift: ["6.2.3"]
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app/Contents/Developer

      - name: Swift version
        run: swift --version

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: ${{ runner.os }}-spm-

      - name: Resolve dependencies
        run: swift package resolve

      - name: Build
        run: swift build

      - name: Run unit tests
        run: |
          swift test --parallel \
            --filter "${{ env.UNIT_TEST_FILTER }}"

  # ---------------------------------------------------------------------------
  # Build & unit tests – Linux
  # ---------------------------------------------------------------------------
  unit-tests-linux:
    name: "Unit Tests · Linux (Swift ${{ matrix.swift }})"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        swift: ["6.2.3"]
    container:
      image: swift:${{ matrix.swift }}
    steps:
      - uses: actions/checkout@v4

      - name: Swift version
        run: swift --version

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: ${{ runner.os }}-spm-

      - name: Resolve dependencies
        run: swift package resolve

      - name: Build
        run: swift build

      - name: Run unit tests
        run: |
          swift test --parallel \
            --filter "${{ env.UNIT_TEST_FILTER }}"