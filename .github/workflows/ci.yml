name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-main-${{ github.ref }}
  cancel-in-progress: true

env:
  SWIFT_VERSION: "6.2.3"
  XCODE_VERSION: "26.0"

jobs:
  # ---------------------------------------------------------------------------
  # Stage 1 – Build & unit tests (fast, no I/O)
  # ---------------------------------------------------------------------------
  unit-tests-macos:
    name: "Unit Tests · macOS (Swift ${{ matrix.swift }})"
    runs-on: macos-26
    strategy:
      fail-fast: false
      matrix:
        swift: ["6.2.3"]
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app/Contents/Developer

      - name: Swift version
        run: swift --version

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ env.XCODE_VERSION }}-${{ matrix.swift }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-${{ env.XCODE_VERSION }}-${{ matrix.swift }}-
            ${{ runner.os }}-spm-

      - name: Resolve dependencies
        run: swift package resolve

      - name: Build
        run: swift build

      - name: Run unit tests
        run: |
          swift test --parallel \
            --filter "QUICCoreTests|QUICCryptoTests|QUICRecoveryTests|QUICStreamTests|QPACKTests"

  unit-tests-linux:
    name: "Unit Tests · Linux (Swift ${{ matrix.swift }})"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        swift: ["6.2.3"]
    container:
      image: swift:${{ matrix.swift }}
    steps:
      - uses: actions/checkout@v4

      - name: Swift version
        run: swift --version

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ matrix.swift }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-${{ matrix.swift }}-
            ${{ runner.os }}-spm-

      - name: Resolve dependencies
        run: swift package resolve

      - name: Build
        run: swift build

      - name: Run unit tests
        run: |
          swift test --parallel \
            --filter "QUICCoreTests|QUICCryptoTests|QUICRecoveryTests|QUICStreamTests|QPACKTests"

  # ---------------------------------------------------------------------------
  # Stage 2 – Integration tests (network / sockets)
  # ---------------------------------------------------------------------------
  integration-tests-macos:
    name: "Integration Tests · macOS"
    needs: [unit-tests-macos]
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app/Contents/Developer

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ env.XCODE_VERSION }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-${{ env.XCODE_VERSION }}-
            ${{ runner.os }}-spm-

      - name: Resolve dependencies
        run: swift package resolve

      - name: Build
        run: swift build

      - name: Run integration tests
        run: |
          swift test --parallel \
            --filter "QUICTests|HTTP3Tests"

  integration-tests-linux:
    name: "Integration Tests · Linux"
    needs: [unit-tests-linux]
    runs-on: ubuntu-latest
    container:
      image: swift:6.2.3 # env context not available in container.image
    steps:
      - uses: actions/checkout@v4

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ env.SWIFT_VERSION }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-${{ env.SWIFT_VERSION }}-
            ${{ runner.os }}-spm-

      - name: Resolve dependencies
        run: swift package resolve

      - name: Build
        run: swift build

      - name: Run integration tests
        run: |
          swift test --parallel \
            --filter "QUICTests|HTTP3Tests"

  # ---------------------------------------------------------------------------
  # Stage 3 – Stress tests (main branch push only)
  #   Re-run the most flake-prone integration tests multiple times to catch
  #   regressions that only surface under scheduling pressure.
  # ---------------------------------------------------------------------------
  stress-tests:
    name: "Stress Tests · macOS (${{ matrix.iterations }} iterations)"
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [integration-tests-macos]
    runs-on: macos-26
    strategy:
      fail-fast: false
      matrix:
        iterations: [25]
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app/Contents/Developer

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ env.XCODE_VERSION }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-${{ env.XCODE_VERSION }}-
            ${{ runner.os }}-spm-

      - name: Resolve dependencies
        run: swift package resolve

      - name: Build (release for speed)
        run: swift build -c release

      - name: "Stress: Loopback interop tests (×${{ matrix.iterations }})"
        run: |
          echo "Running LoopbackInteropTests ${{ matrix.iterations }} times..."
          for i in $(seq 1 ${{ matrix.iterations }}); do
            echo "--- iteration $i/${{ matrix.iterations }} ---"
            swift test -c release --filter "LoopbackInteropTests" || {
              echo "FAILED on iteration $i"
              exit 1
            }
          done
          echo "All ${{ matrix.iterations }} iterations passed."

      - name: "Stress: WebTransport integration tests (×${{ matrix.iterations }})"
        run: |
          echo "Running WebTransportIntegrationTests ${{ matrix.iterations }} times..."
          for i in $(seq 1 ${{ matrix.iterations }}); do
            echo "--- iteration $i/${{ matrix.iterations }} ---"
            swift test -c release --filter "WebTransportIntegrationTests" || {
              echo "FAILED on iteration $i"
              exit 1
            }
          done
          echo "All ${{ matrix.iterations }} iterations passed."

  # ---------------------------------------------------------------------------
  # Stage 3 – Benchmarks (main branch push only)
  # ---------------------------------------------------------------------------
  benchmarks:
    name: "Benchmarks · macOS"
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [integration-tests-macos]
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app/Contents/Developer

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ env.XCODE_VERSION }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-${{ env.XCODE_VERSION }}-
            ${{ runner.os }}-spm-

      - name: Resolve dependencies
        run: swift package resolve

      - name: Build (release)
        run: swift build -c release

      - name: Run benchmarks
        run: swift test -c release --filter "QUICBenchmarks"